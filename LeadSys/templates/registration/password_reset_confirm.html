{% extends "base.html" %}
{% load tailwind_filters %} 

{% block content %}

<div class="max-w-l mx-auto">
    <h1 class="text-4xl text-gray-800">Enter your new password </h1>
    <form method="POST">
        {% csrf_token %} 
        {{ form|crispy}}
        <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">
            Set new Password
        </button>
    </form>

</div>

{% endblock content %}
