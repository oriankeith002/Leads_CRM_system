{% extends "base.html" %}
{% load tailwind_filters %} 

{% block content %}

    <div class="max-w-lg mx-auto ">

        <a class="hover:text-blue-500 mb-3" href="{% url 'agents:agent-list' %}"> Go back to view Agents </a>
     
        <div class="py-5 border-t border-gray-200">
            <h1 class="text-4xl text-gray-800">Create a new Agent</h1>
        </div>
    
        <form method="post">
            {% csrf_token %} 
            {{ form|crispy}}
            <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">
                Submit
            </button>
        </form>
    </div>
   
{% endblock content %}
